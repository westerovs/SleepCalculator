<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>SleepCalculator</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="page-body">

<section>
  <h1>Sleep Calculator</h1>
  <form>
    <label for="birthYear">Выберите год рождения:
      <input type="date" id="birthYear" required value="1989-10-17">
    </label>

    <label for="averageSleepHours">Среднее количество часов сна в день:
      <input type="number" id="averageSleepHours" placeholder="например 8" min="1" max="24" required>
    </label>

    <button class="btn btn-result" type="button">Рассчитать</button>

    <p class="output"></p>
  </form>
</section>

<script type="module" src="main.js"></script>
</body>
</html>
